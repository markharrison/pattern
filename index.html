<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Display</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid #333;
            display: block;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pattern Display</h1>
        <canvas id="patternCanvas" width="1280" height="720"></canvas>
    </div>

    <script>
        // Get canvas and context
        const canvas = document.getElementById('patternCanvas');
        const ctx = canvas.getContext('2d');
        
        // Canvas dimensions
        const canvasWidth = 1280;
        const canvasHeight = 720;
        
        // Target width for each image (half of canvas width)
        const targetWidth = canvasWidth / 2; // 640px
        
        // Load the image
        const img = new Image();
        img.onload = function() {
            // Calculate scaling factor to fit width while maintaining aspect ratio
            const scale = targetWidth / img.width;
            const scaledWidth = img.width * scale;
            const scaledHeight = img.height * scale;
            
            // Calculate positions for bottom alignment
            const leftX = 0;
            const rightX = canvasWidth / 2; // Start at middle of canvas
            const bottomY = canvasHeight - scaledHeight; // Align to bottom
            
            // Clear canvas
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            
            // Draw the left image (normal orientation)
            ctx.drawImage(img, leftX, bottomY, scaledWidth, scaledHeight);
            
            // Draw the right image (horizontally flipped)
            ctx.save(); // Save current state
            
            // Move to the center point of the right image area
            ctx.translate(rightX + scaledWidth / 2, bottomY + scaledHeight / 2);
            
            // Flip horizontally
            ctx.scale(-1, 1);
            
            // Draw the image centered at origin (which is now the center of the right area)
            ctx.drawImage(img, -scaledWidth / 2, -scaledHeight / 2, scaledWidth, scaledHeight);
            
            ctx.restore(); // Restore previous state
        };
        
        // Handle image loading errors
        img.onerror = function() {
            console.error('Failed to load image: bgrocksL.png');
            // Draw error message on canvas
            ctx.fillStyle = '#ff0000';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Error: Could not load bgrocksL.png', canvasWidth / 2, canvasHeight / 2);
        };
        
        // Load the image
        img.src = 'bgrocksL.png';
    </script>
</body>
</html>
