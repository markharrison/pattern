<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Display</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid #333;
            display: block;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pattern Display</h1>
        <canvas id="patternCanvas" width="1280" height="720"></canvas>
    </div>

    <script>
        // Get canvas and context
        const canvas = document.getElementById('patternCanvas');
        const ctx = canvas.getContext('2d');
        
        // Canvas dimensions
        const canvasWidth = 1280;
        const canvasHeight = 720;
        
        // Pattern tile size
        const tileSize = 120; // Size of each pattern tile
        
        // Load the image
        const img = new Image();
        img.onload = function() {
            // Clear canvas
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            
            // Calculate how many tiles fit in each direction
            const tilesX = Math.ceil(canvasWidth / tileSize);
            const tilesY = Math.ceil(canvasHeight / tileSize);
            
            // Draw tiled pattern
            for (let row = 0; row < tilesY; row++) {
                for (let col = 0; col < tilesX; col++) {
                    const x = col * tileSize;
                    const y = row * tileSize;
                    
                    // Draw the pattern tile
                    ctx.drawImage(img, x, y, tileSize, tileSize);
                }
            }
        };
        
        // Handle image loading errors
        img.onerror = function() {
            console.error('Failed to load image: bgrocksL.svg');
            // Draw error message on canvas
            ctx.fillStyle = '#ff0000';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Error: Could not load bgrocksL.svg', canvasWidth / 2, canvasHeight / 2);
        };
        
        // Load the image
        img.src = 'bgrocksL.svg';
    </script>
</body>
</html>
